
{% extends 'shared/account_base.html' %}
{% block style %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .interested-in-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .interested-in-buttons {
        text-align: center;
    }
    .interested-in-buttons .row {
        margin-bottom: 10px;
    }
    .interested-in-buttons button {
        width: 100%;
        height: 60px; /* Set a consistent height */
    }
    .btn-men {
        background-color: #3d82ea;
        color: white;
    }
    .btn-women {
        background-color: #ff69b4;
        color: white;
    }
    .btn-both {
        background: linear-gradient(180deg, #3d82ea, #ff69b4);
        color: white;
    }
</style>
{% endblock style%}

{% block content %}

<div class="container interested-in-container">
    <div class="interested-in-buttons">
        <h2>Interested in</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <button type="submit" name="interested_in" value="Male" class="btn btn-men btn-lg">Men</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" name="interested_in" value="Female" class="btn btn-women btn-lg">Women</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" name="interested_in" value="Both" class="btn btn-both btn-lg">Both</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
