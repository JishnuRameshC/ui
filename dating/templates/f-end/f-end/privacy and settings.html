<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Preference</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }
        .header {
            background-color: #5e1043;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .container {
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            padding: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="range"] {
            width: 100%;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
        }
        .tag {
            background-color: #3e3a3a;
            color: white;
            border-radius: 15px;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left:0;
            right:0;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .bottom-navbar a {
            color: #6c757d;
            text-align: center;
            text-decoration: none;
        }
        .bottom-navbar a.active {
            color: #e91e63;
        }
        .bottom-navbar i {
            display: block;
            font-size: 20px;
        }
        .bottom-navbar span {
            display: block;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Privacy & Settings</h1>
</div>

<div class="container">
    <div class="section-title">Partner Preference</div>
    
    <div class="form-group">
        <label for="age">Age</label>
        <input type="range" id="age" min="18" max="60" value="35">
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="any">Value</option>
            <!-- Add more options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="locations">Locations</label>
        <div class="tags">
            <div class="tag">Kochi</div>
            <div class="tag">Kollam</div>
            <div class="tag">Aluva</div>
        </div>
    </div>

    <div class="form-group">
        <label for="interests">Interest & Hobbies</label>
        <div class="tags">
            <div class="tag">yoga</div>
            <div class="tag">jazz</div>
            <div class="tag">reading</div>
        </div>
    </div>

    <div class="form-group">
        <label for="relationship-goals">Relationship Goals</label>
        <select id="relationship-goals">
            <option value="any">Value</option>
            <!-- Add more options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="education-level">Education Level</label>
        <select id="education-level">
            <option value="any">Value</option>
            <!-- Add more options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="range" id="height" min="100" max="220" value="160">
    </div>

    <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="range" id="weight" min="40" max="150" value="70">
    </div>

    <div class="form-group">
        <label for="lifestyle-choices">Lifestyle Choices</label>
        <select id="lifestyle-choices">
            <option value="any">Value</option>
            <!-- Add more options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="religion">Religion</label>
        <select id="religion">
            <option value="any">Value</option>
            <!-- Add more options here -->
        </select>
    </div>

    <div class="form-group">
        <label for="occupation">Occupation</label>
        <select id="occupation">
            <option value="any">Value</option>
            <!-- Add more options here -->
        </select>
    </div>
</div>

<div class="bottom-nav">
    <a href="#" class="active"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="#"><i class="fas fa-compass"></i><span>Explore</span></a>
    <a href="#"><i class="fas fa-adjust"></i><span>Discover</span></a>
    <a href="#"><i class="fas fa-users"></i><span>Friends</span></a>
    <a href="#"><i class="fas fa-comments"></i><span>Chat</span></a>
    

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
