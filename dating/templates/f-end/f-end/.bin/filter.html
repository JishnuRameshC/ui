<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            background-color: #5a2d82;
        }
        .top-navbar {
            background-color: #5a2d82;
            color: white;
            padding: 40px 0;
            text-align: center;
            position: relative;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 0;
        }
        .top-navbar .settings-text {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .main-content {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            
           
        }
        .list-group-item {
            border-left: none;
            border-right: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            cursor: pointer;
        }
        .list-group-item.active {
            background-color: #e9ecef;
        }
        .btn-custom {
            width: 48%;
            border-radius: 20px;
            font-size: 16px;
            padding: 10px 0;
        }
        .cancel-btn {
            background-color: #ff5f5f;
            color: white;
        }
        .apply-btn {
            background-color: #5a2d82;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 left-sidebar d-none d-md-block">
                <!-- Add left sidebar content here -->
            </nav>
            <div class="col-md-6 main-content">
                <div class="top-navbar">
                    <h1 class="settings-text">Filter</h1>
                </div>
                <div class="main-content">
                    <h3  >Sort By</h3>
                    <div class="list-group">
                        <div class="list-group-item">
                            <span>Newest Members</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Last Active</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Distance</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Popularity</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Age</span>
                            <i class="bi bi-check"></i>
                        </div>
                    </div>

                    <h3 class="mt-4">Filter By</h3>
                    <div class="list-group">
                        <div class="list-group-item">
                            <span>Gender</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Location</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Interests/Hobbies</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Languages Spoken</span>
                            <i class="bi bi-check"></i>
                        </div>
                        <div class="list-group-item">
                            <span>Relationship Goals</span>
                            <i class="bi bi-check"></i>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-custom cancel-btn">Cancel</button>
                        <button class="btn btn-custom apply-btn">Apply</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 right-sidebar d-none d-md-block">
                <!-- Add right sidebar content here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('.list-group-item').on('click', function() {
                $(this).toggleClass('active');
                $(this).find('i').toggle();
            });

            $('.list-group-item i').hide(); // Initially hide all checkmarks
        });
    </script>
</body>
</html>
