<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu with Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(64, 32, 64, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-menu .menu-item {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu .menu-item:hover {
            background-color: #575757;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: black;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .top-right-icons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-right-icons .icon {
            font-size: 24px;
            color: purple;
            cursor: pointer;
        }

        .top-right-icons .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: gray;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .notifications {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            max-width: 80%;
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        .notification {
            background-color: #6a0dad;
            color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification .title {
            font-size: 16px;
            font-weight: bold;
        }

        .notification .message {
            font-size: 14px;
            margin-top: 5px;
        }

        .notification .timestamp {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
        }

        .notification .close-btn {
            background: none;
            border: none;
            color: white;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }

        @media screen and (max-height: 450px) {
            .side-menu .menu-item {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="sideMenu" class="side-menu">
        <button class="close-btn" onclick="closeMenu()">×</button>
        <a href="#" class="menu-item">Dating</a>
        <a href="#" class="menu-item">Matrimony</a>
        <a href="#" class="menu-item">E-commerce</a>
        <a href="#" class="menu-item">Study Abroad</a>
        <a href="#" class="menu-item">Job Portal</a>
    </div>
    <button class="open-btn" onclick="openMenu()">☰</button>

    <div class="top-right-icons">
        <i class="fas fa-bell icon" onclick="toggleNotifications()"></i>
        <div class="profile-pic" style="background-image: url('profile-pic-url.jpg');"></div>
    </div>

    <div class="notifications" id="notifications"></div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        function toggleNotifications() {
            const notifications = document.getElementById("notifications");
            if (notifications.style.display === "none" || notifications.style.display === "") {
                notifications.style.display = "block";
                notifications.innerHTML = `
                    <div class="notification">
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                        <div class="title">News Title</div>
                        <div class="message">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Turpis vitae ultrices in sed.</div>
                        <div class="timestamp">Today 10:30PM</div>
                    </div>
                    <div class="notification">
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                        <div class="title">Successfully Message</div>
                        <div class="message">Your operation was completed successfully.</div>
                        <div class="timestamp">Today 10:30PM</div>
                    </div>
                    <div class="notification">
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                        <div class="title">Alert Message</div>
                        <div class="message">Please be aware of the changes in the system.</div>
                        <div class="timestamp">Today 10:30PM</div>
                    </div>
                    <div class="notification">
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                        <div class="title">Error Message</div>
                        <div class="message">An error occurred during the process.</div>
                        <div class="timestamp">Today 10:30PM</div>
                    </div>
                `;
            } else {
                notifications.style.display = "none";
            }
        }
    </script>
</body>
</html>
