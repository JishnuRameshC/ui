<!DOCTYPE html>

    <style>
          body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            background-color: #5a2d82;
        }
        .main-container {
            max-width: 450px;
            margin: 0 auto;
            overflow: hidden;
        }
        .top-navbar {
            background-color: #5a2d82; /* Set your desired color here */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .top-navbar .settings-text {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-section {
            background-color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .profile-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-section h2 {
            margin: 0;
            font-size: 18px;
        }
        .profile-section p {
            margin: 0;
            font-size: 12px;
            color: #777;
        }
        .main-content {
            padding: 20px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            
        }
        .list-group-item {
            border-left: none;
            border-right: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .list-group-item .item-content {
            display: flex;
            align-items: center;
        }
        .list-group-item .item-content img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .list-group-item .item-content .name-status {
            display: flex;
            flex-direction: column;
        }
        .list-group-item .item-content .name-status .name {
            font-weight: bold;
        }
        .list-group-item .item-content .name-status .status {
            font-size: 12px;
            color: #777;
        }
        .list-group-item .remove-btn {
            background-color: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 20px;
        }
        .alphabet-header {
            padding: 5px 15px;
            font-weight: bold;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
