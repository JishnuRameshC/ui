<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5a2d82;
            padding-bottom: 60px;
        }

        .profile-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 500px;
            
        }
        .profile-header {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 450px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
        }
        .profile-header .back-btn, .profile-header .distance {
            position: absolute;
            top: 20px;
            z-index: 1;
            color: white;
            background: transparent;
            text-decoration: none;
        }
        .profile-header .back-btn {
            left: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-header .distance {
            right: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            padding: 10px 20px;
        }
        .profile-header h1, .profile-header h2 {
            position: relative;
            z-index: 1;
            margin: 0;
        }
        .profile-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }
        .profile-header h2 {
            font-size: 20px;
            color: #ddd;
            text-align: center;
        }
        .match-btn {
            position: relative;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            background-color: #8237f5;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 5px;
            display:flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .match-btn i {
            margin-left: 10px;
            justify-content: center;
        }
        .profile-content {
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .profile-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .interest-badges span {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        .actions button {
            border: none;
            background-color: transparent;
            font-size: 24px;
            color: #8237f5;
        }
        .actions button.like {
            color: #e91e63;
        }
        .carousel-vertical {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .carousel-vertical img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            opacity: 0.7;
        }
        .carousel-vertical img.active {
            border: 2px solid white;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header" id="profileHeader" style="background-image: url('https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
        <a href="#" class="back-btn">
            <i class="fas fa-arrow-left fa-1x"></i>
        </a>
        <div class="distance">
            <i class="fas fa-map-marker-alt"></i> 2.5 km
        </div>
        <div class="profile-info">
            <h1>Alfredo Calzoni, 20</h1>
            <h2>Hamburg, Germany</h2>
            <button class="match-btn">
                Match
                <i class="fas fa-heart"></i>
            </button>
        </div>
        <div class="carousel-vertical">
            <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Image 1" class="active" onclick="changeImage(this)">
            <img src="https://picsum.photos/200/300/?blur" alt="Image 2" onclick="changeImage(this)">
            <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Image 3" onclick="changeImage(this)">
        </div>
    </div>
    <div class="profile-content">
        <h3>About</h3>
        <p>A good listener. I love having a good talk to know each other‚Äôs side üòç.</p>
        <h3>Interest</h3>
        <div class="interest-badges">
            <span>üå≥ Nature</span>
            <span>‚úàÔ∏è Travel</span>
            <span>‚úçÔ∏è Writing</span>
        </div>
    </div>
    <div class="actions">
        <button class="dislike"><i class="fas fa-times"></i></button>
        <button class="star"><i class="fas fa-star"></i></button>
        <button class="like"><i class="fas fa-heart"></i></button>
        <button class="message"><i class="fas fa-comment"></i></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script>
    function changeImage(element) {
        const profileHeader = document.getElementById('profileHeader');
        const images = document.querySelectorAll('.carousel-vertical img');
        images.forEach(img => img.classList.remove('active'));
        element.classList.add('active');
        profileHeader.style.backgroundImage = `url('${element.src}')`;
    }
</script>
</body>
</html>
