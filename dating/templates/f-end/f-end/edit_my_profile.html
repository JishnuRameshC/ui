<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Edit My Profile</title>
    <style>
        body {
            background-color: #4B164C;
            height: 100vh;
            margin: 0;
        }

        .container-fluid {
            height: 100vh;
        }

        .main-content {
            background-color: #FFFFFF;
            border-radius: 50px 50px 0 0;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-img-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4B164C;
        }

        .profile-img-container .ms-3 {
            margin-left: 15px;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }

        .form-floating-label {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #4B164C;
        }

        .btn-update {
            background-color: #4B164C;
            color: #FFFFFF;
            border-radius: 50px;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }

        .form-floating>.form-control:focus~label {
            color: #4B164C;
        }

        label {
            color: #4B164C;
        }

        .upload-label {
            font-weight: bold;
            color: #4B164C;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-none d-md-block">
                <!-- Left Sidebar -->
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Edit My Profile</h1>
                <div class="main-content">
                    <div class="profile-img-container">
                        <img src="profile-img.jpg" alt="Profile Picture" class="profile-img">
                        <div class="ms-3">
                            <h5>Nazrul Islam</h5>
                            <p>Never give up ðŸ’ª</p>
                        </div>
                    </div>
                    <p>All your account information can be accessed and edited here but your email will still remain un-edited.</p>
                    <div class="form-floating-label">
                        <form>
                            <!-- Profile Image Upload -->
                            <div class="mb-3">
                                <label for="profileImage" class="upload-label">Upload Profile Image</label>
                                <input type="file" class="form-control" id="profileImage" accept="image/*">
                            </div>
                            
                            <!-- Real/Video Upload -->
                            <div class="mb-3">
                                <label for="realUpload" class="upload-label">Upload a Real (Video)</label>
                                <input type="file" class="form-control" id="realUpload" accept="video/*">
                            </div>

                            <!-- Form Fields -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                                <label for="phone">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Bio" id="bio" style="height: 100px"></textarea>
                                <label for="bio">Bio</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Change Password">
                                <label for="password">Change Password</label>
                            </div>
                            <button type="submit" class="btn btn-update">Update</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-md-block">
                <!-- Right Sidebar -->
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="uploadImage" accept="image/*" multiple>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
