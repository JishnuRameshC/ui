<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8d5e0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background-color: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h1 {
                color: #070307;
                text-align: center;
                margin-bottom: 1.5rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
            }
            input[type="text"] {
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 10px;
            }
            .skill-level {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
            .skill-level label {
                text-align: center;
                padding: 0.5rem;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s, color 0.3s;
            }
            .skill-level input[type="radio"] {
                display: none;
            }
            .skill-level input[type="radio"]:checked + label {
                background-color: #281528;
                color: white;
            }
            button {
                width: 100%;
                padding: 0.75rem;
                background-color: #800080;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #660066;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
          
        
            <div class="form-container">
                <h1>Professional Profile</h1>
                <form>
                    <label for="profession">Profession Title</label>
                    <input type="text" id="profession" name="profession" required>
                    
                    <label>Skill Level</label>
                    <div class="skill-level">
                        <input type="radio" id="beginner" name="skill" value="beginner" required>
                        <label for="beginner">Beginner</label>
                        
                        <input type="radio" id="intermediate" name="skill" value="intermediate">
                        <label for="intermediate">Intermediate</label>
                        
                        <input type="radio" id="expert" name="skill" value="expert">
                        <label for="expert">Expert</label>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
        
                <a href="relationship_goal.html">relationship goal -></a>
        
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
