<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding-bottom: 60px; /* Add padding to accommodate the bottom navbar */
        background-color: #5a2d82; /* Background color */
      }
      .top-navbar {
        background-color: #5a2d82; /* Set your desired color here */
        color: white;
        padding: 40px 0;
        text-align: center;
        position: relative;
        z-index: 0;
      }
      .top-navbar .settings-text {
        font-size: 24px;
        margin: 0;
        font-weight: bold;
      }
      .profile-info {
            display: flex;
            align-items: center;
        }
      .profile-section {
        background-color: white;
        margin: -30px auto;
        width: calc(100%);
        padding: 20px 30px;
        display: flex;
        align-items: center;
        position: relative;
        justify-content: space-between;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        z-index: 1;
        overflow: hidden;
      }
      .profile-section img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
      }
      .profile-section h2 {
        margin: 0;
        font-size: 18px;
      }
      .profile-section p {
        margin: 0;
        font-size: 12px;
        color: #777;
      }
      .main-content {
        padding: 20px;
        margin-top: 10px;
        border-radius: 20px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .list-group-item {
        border-left: none;
        border-right: none;
        display: flex;
        align-items: flex-start;
        padding: 15px;
        padding-bottom: 15px;
      }
      .list-group-item i {
        margin-right: 15px;
        font-size: 20px;
      }
      .list-group-item span {
        display: flex;
        flex-direction: column;
      }
      .list-group-item .item-content .subheading {
        font-size: 12px;
        color: #070707;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 left-sidebar d-none d-md-block">
          <!-- Add left sidebar content here -->
        </nav>
        <div class="col-md-6 main-content">
          <h1 class="settings-text top-navbar">Settings</h1>

          <div class="profile-section">
            <div class="profile-info">
              <img src="https://via.placeholder.com/50" alt="Profile Picture" />
              <div>
                <h2>Nazrul Islam</h2>
                <p>Never give up ðŸ’ª</p>
              </div>
            </div>
            <i class="fas fa-qrcode fa-2x"></i>
            <!-- Scanner symbol aligned to the right -->
          </div>

          <div class="main-content">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-user"></i>
                <div class="item-content">
                  <div>Account</div>
                  <div class="subheading">Privacy, security, change number</div>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-comments"></i>
                <div class="item-content">
                  <div>Chat</div>
                  <div class="subheading">Chat history, theme, wallpapers</div>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-bell"></i>
                <div class="item-content">
                  <div>Notifications</div>
                  <div class="subheading">Messages, group and others</div>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-question-circle"></i>
                <div class="item-content">
                  <div>Help</div>
                  <div class="subheading">
                    Help center, contact us, privacy policy
                  </div>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-database"></i>
                <div class="item-content">
                  <div>Storage and data</div>
                  <div class="subheading">Network usage, storage usage</div>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-user-plus"></i>
                <div class="item-content">
                  <div>Invite a friend</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- Right Sidebar -->
        <div class="col-md-3 right-sidebar d-none d-md-block">
          <!-- Add right sidebar content here -->
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
