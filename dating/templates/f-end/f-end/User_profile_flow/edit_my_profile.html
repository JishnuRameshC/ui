<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit My Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding-bottom: 60px; /* Add padding to accommodate the bottom navbar */
        background-color: #4b164c; /* Background color */
      }
      .top-navbar {
        background-color: #4b164c; /* Set your desired color here */
        color: white;
        padding: 40px 0;
        text-align: center;
        position: relative;
        z-index: 0;
      }
      .top-navbar .settings-text {
        font-size: 24px;
        margin: 0;
        font-weight: bold;
      }
      .profile-info {
        display: flex;
        align-items: center;
      }
      .profile-section {
        background-color: white;
        margin: -30px auto;
        width: calc(100%);
        padding: 20px 30px;
        display: flex;
        align-items: center;
        position: relative;
        justify-content: space-between;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
        z-index: 1;
        overflow: hidden;
      }
      .profile-section img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
      }
      .profile-section h2 {
        margin: 0;
        font-size: 18px;
      }
      .profile-section p {
        margin: 0;
        font-size: 12px;
        color: #777;
      }
      .main-content {
        padding: 20px;
        background-color: white;
        margin-top: 10px;
        border-radius: 20px 20px 1px 1px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        height: 100hv;
      }

      .form-group {
        margin-bottom: 20px;
      }
      .form-control {
        border: none;
        border-bottom: 2px solid #4b164c;
        border-radius: 0;
        padding-left: 0;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #4b164c;
      }
      .image-reels-section {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .image-reels-section img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .image-reels-section .add-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        background-color: #e9ecef;
        border-radius: 50%;
        cursor: pointer;
      }
      .update-button {
        background-color: #4b164c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 left-sidebar d-none d-md-block">
          <!-- Add left sidebar content here -->
        </nav>
        <div class="col-md-6">
          <h1 class="settings-text top-navbar">Edit My Profile</h1>

          <div class="profile-section">
            <div class="profile-info">
              <img src="https://via.placeholder.com/50" alt="Profile Picture" />
              <div>
                <h2>Nazrul Islam</h2>
                <p>Never give up ðŸ’ª</p>
              </div>
            </div>
          </div>

          <div class="main-content">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" />
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Bio"></textarea>
              </div>
              <div class="form-group">
                <label>Images</label>
                <div class="image-reels-section">
                  <img src="https://via.placeholder.com/60" alt="Image 1" />
                  <img src="https://via.placeholder.com/60" alt="Image 2" />
                  <img src="https://via.placeholder.com/60" alt="Image 3" />
                  <div class="add-icon">
                    <i class="fas fa-plus"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Reels</label>
                <div class="image-reels-section">
                  <img src="https://via.placeholder.com/60" alt="Reel 1" />
                  <img src="https://via.placeholder.com/60" alt="Reel 2" />
                  <img src="https://via.placeholder.com/60" alt="Reel 3" />
                  <div class="add-icon">
                    <i class="fas fa-plus"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <a href="/change-password" class="btn btn-link">Change Password</a>
              </div>
              <button type="submit" class="update-button">Update</button>
            </form>
          </div>
        </div>
        <!-- Right Sidebar -->
        <div class="col-md-3 right-sidebar d-none d-md-block">
          <!-- Add right sidebar content here -->
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
