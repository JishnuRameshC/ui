<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px;
            background-color: #4B164C;
        }
        .main-container {
            max-width: 450px;
            margin: 0 auto;
            overflow: hidden;
        }
        .top-navbar {
            background-color: #4B164C; /* Set your desired color here */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .top-navbar .settings-text {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .profile-section {
            background-color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .profile-section h2 {
            margin: 0;
            font-size: 18px;
        }
        .profile-section p {
            margin: 0;
            font-size: 12px;
            color: #7a3636;
        }
        .main-content {
            padding: 20px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #7a3636;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #7a3636;
            box-shadow: none;
        }
        .form-group .form-label {
            font-weight: bold;
            color: #7a3636;
        }
        .form-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            color: #7a3636;
            cursor: pointer;
        }
        .btn-update {
            background-color: #3e152f;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="top-navbar">
        <h1 class="settings-text">Change Password</h1>
    </div>
    <div class="main-content">
        <form>
            <div class="form-group">
                <label for="current-password" class="form-label">Current Password</label>
                <input type="password" id="current-password" class="form-control" placeholder="Enter current password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('current-password')"></i>
            </div>
            <div class="form-group">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" id="new-password" class="form-control" placeholder="Enter new password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('new-password')"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
            </div>
            <button type="submit" class="btn btn-update">Update</button>
        </form>
    </div>
</div>

<script>
    
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = document.querySelector(`#${id} + .toggle-password`);
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }
</script>

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
